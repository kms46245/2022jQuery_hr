<head>
    <title></title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
    <link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>

    <body>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <header class='jumbotron p-2'>
                    <h1 class='text-center'>HR</h1>
                </header>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <form>
                    <div class='row mb-3'>
                        <div class='col-2'>
                            <input type='text' class='form-control' placeholder='노동자명'/>
                        </div>
                        <div class='col-4'>
                            <input type='date' class='form-control'/>
                        </div>
                        <div class='col'>
                            <nav class='d-flex'>
                                <button type='button' class='btn btn-success flex-fill mr-1'>
                                    <i class='fas fa-plus'></i><span class='label d-none d-sm-inline'>추가</span>
                                </button>
                                <button type='button' class='btn btn-info flex-fill mr-1'>
                                    <i class='fas fa-edit'></i><span class='label d-none d-sm-inline'>수정</span>
                                </button>
                                <button type='button' class='btn btn-warning flex-fill'
                                    data-toggle='modal' data-target='#delLaborerModal'>
                                    <i class='fas fa-trash-alt'></i><span class='label d-none d-sm-inline'>삭제</span>
                                </button>
                            </nav>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col'>
                            <table class='table'>
                                <thead><tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr></thead>
                                <tbody>
                                    <tr>
                                        <td><input type='radio'/></td>
                                        <td>12</td>
                                        <td>최한석</td>
                                        <td>2025-05-15</td>
                                    </tr>
                                    <tr>
                                        <td><input type='radio'/></td>
                                        <td>13</td>
                                        <td>한아름</td>
                                        <td>2025-07-17</td>
                                    </tr>    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class='modal fade' tabindex='-1' id='delLaborerModal'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button' class='close' data-dismiss='modal'>
                        <span>&times;</span>
                    </button>
                </div>
                <div class='modal-body'>
                    <p>노동자를 삭제하시겠습니까?</p>
                </div>
                <div class='modal-footer'>
                    <button type='button' class='btn btn-secondary' data-dismiss='modal'>아니오</button>
                    <button type='button' class='btn btn-primary'>예</button>
                </div>
            </div>
        </div>
    </div>
