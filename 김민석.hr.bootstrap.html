<head>
<title>김민석.hr.bootstrap</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'/>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Icons'/>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css'/>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <h1 class='alert-secondary text-center'>HR</h1>
        </div>
    </div>

    <div class='row'>
        <div class='col pr-0'>
            <form>
                <input type='search' class='form-control' placeholder='노동자명'/>
            </form>
        </div>
        <div class='col-4 pr-4'>
            <form>
                <input type='search' class='form-control' placeholder='입사일'/>
            </form>
        </div>

        <div class='col'>
            <button type='button' class='btn btn-success btn-block d-none d-lg-block d-print-block'>
            <span class='bi bi-plus'></span>
            추가</button>
            <button type='button' class='btn btn-success btn-block d-block d-lg-none d-print-block'>
                <span class='bi bi-plus'></span>
            </button>
        </div>
        <div class='col'>
            <button type='button' class='btn btn-info btn-block d-none d-lg-block d-print-block'>
            <span class='bi bi-pencil-square'></span>    
            수정</button>
            <button type='button' class='btn btn-info btn-block d-block d-lg-none d-print-block'>
            <span class='bi bi-pencil-square'></span>    
            </button>
        </div>
        <div class='col'>
            <button type='button' class='btn btn-warning btn-block d-none d-lg-block d-print-block' data-toggle='modal' data-target='#delModal'>
            <span class='bi bi-trash-fill'></span>
            삭제</button>
            <button type='button' class='btn btn-warning btn-block d-block d-lg-none d-print-block' data-toggle='modal' data-target='#delModal'>
            <span class='bi bi-trash-fill'></span>
            </button>
        </div>
    </div>

    <table class='table table-dordered'>
        <thead>
            <tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr>
        </thead>
        <tbody>
            <tr><th><input type='radio' name='id'/></th><th>12</th><td>최한석</td><td>2025-05-15</td></tr>
            <tr><th><input type='radio' name='id'/></th><th>13</th><td>한아름</td><td>2027-07-17</td></tr>
        </tbody>
    </table>
</div>

<div class='modal fade' id='delModal' tabindex='-1'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <p>노동자를 삭제하시겠습니까?</p>
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-dismiss='modal'>
                    아니오
                </button>
                <a href='#' class='btn btn-primary'>예</a>
            </div>
        </div>
    </div>
</div>
<body>
